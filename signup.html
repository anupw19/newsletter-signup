
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <title>Newsletter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  </head>



  <body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto" >
  <form action="/" method="post">
    <img class="mb-4" src="images/dark-artwork-batman-comics.jpg" alt="" width="72" height="57" border-radius="100%">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name="Fname" placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control middle" name="Lname" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" name="Email" placeholder="Email">
      <label for="floatingPassword">Email</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign me Up!</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
  </form>
</main>


    </body>
</html>
